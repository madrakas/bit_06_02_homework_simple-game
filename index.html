<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Molehunter</title>
</head>
<body>
    <div id="start-button" class="start-button"><img src="./img/start.png"></div>
   
    <div class="playground">
        <div class="win"><img src="./img/victory.png"></div>
        <div class="loose"><img src="./img/defeat.png"></div>
        <div class="even"><img src="./img/tie.png"></div>
        <div class="scoreboard">
            <div class="player">
                <img src="./img/p1.png" alt="player1">
                <span id="score1">00</span>
            </div>
            <div id="timer" class="timer">60</div>
            <div class="player">
                <img src="./img/p2.png" alt="player2">
                <span id="score2">00</span>
            </div>
        </div>

        <div id="t1" class="tile 1"></div>
        <div id="t2" class="tile 2"></div>
        <div id="t3" class="tile 3"></div>
        <div id="t4" class="tile 4"></div>
        <div id="t5" class="tile 5"></div>
        <div id="t6" class="tile 6"></div>
        <div id="t7" class="tile 7"></div>
        <div id="t8" class="tile 8"></div>
        <div id="t9" class="tile 9"></div>
        <div id="t10" class="tile 10"></div>
        <div id="t11" class="tile 11"></div>
        <div id="t12" class="tile 12"></div>
        <div id="t13" class="tile 13"></div>
        <div id="t14" class="tile"></div>
        <div id="t15" class="tile"></div>
        <div id="t16" class="tile"></div>
        <div id="t17" class="tile"></div>
        <div id="t18" class="tile"></div>
        <div id="t19" class="tile"></div>
        <div id="t20" class="tile"></div>
        <div id="t21" class="tile"></div>
        <div id="t22" class="tile"></div>
        <div id="t23" class="tile"></div>
        <div id="t24" class="tile"></div>
        <div id="t25" class="tile"></div>
        <div id="t26" class="tile"></div>
        <div id="t27" class="tile"></div>
        <div id="t28" class="tile"></div>
        <div id="t29" class="tile"></div>
        <div id="t30" class="tile"></div>
        <div id="t31" class="tile"></div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
